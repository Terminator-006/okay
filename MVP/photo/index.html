  <div class="body-box">
    <div class="back-arrow">
      <a href="../Personal preferences/index.html">

          fill="black" />
      </svg>
    </a>
    </div>
    <div class="content-box">
      <div class="camera-img">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"

      </div>
      <div class="heading">
        <h3>Upload Picture </h3>
      </div>
      <div class="description-text">
        <p>Description text</p>
      </div>
      <div class="couple big-box">
        <span>Couples Picture together</span>
        <div class="card-box">
          <div class="box" id="okay" onclick="document.getElementById('fileInput1').click();">
            <div id="imagePreview1" class="trying"></div>
            <input type="file" id="fileInput1" accept="image/*" onchange="previewImage1(event)">

                fill-opacity="0.48" />

            <p id="p1">Picture 1</p>
            <p id="p2">Mandatory</p>
          </div>
          <div class="box" id ="ok2"onclick="document.getElementById('fileInput2').click();">
            <div id="imagePreview2"></div>
            <input type="file" id="fileInput2" accept="image/*" onchange="previewImage2(event)">
            <svg id="svg2"xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                fill="black" fill-opacity="0.48" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M2 22L2 2L22 2L22 22L2 22ZM3.5 20.5L20.5 20.5L20.5 3.5L3.5 3.5L3.5 20.5Z" fill="black"
                fill-opacity="0.48" />
            </svg>
            <p id="p3">Picture 2</p>
            <p id="p4">Mandatory</p>
          </div>
        </div>
      </div>
      <div class="gender big-box">
        <div class="gender-name">
          <span class="male">Male Picture</span>
          <span class="female">Female Picture</span>
        </div>
        <div class="card-box">
          <div class="box" id="ok3" onclick="document.getElementById('fileInput3').click();">
            <div id="imagePreview3"></div>
            <input type="file" id="fileInput3" accept="image/*" onchange="previewImage3(event)">
            <svg id="svg3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7496 7.57764V16.404H11.2496V7.57764H12.7496Z"

            <p id="p5">Picture 1</p>
            <p id="p6">Mandatory</p>

          <div class="box" id="ok4" onclick="document.getElementById('fileInput4').click();">

            <input type="file" id="fileInput4" accept="image/*" onchange="previewImage4(event)">

              <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7496 7.57764V16.404H11.2496V7.57764H12.7496Z"
